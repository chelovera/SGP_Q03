{% extends "base.html" %}

{% block content %}
<div class="row">

    <h1 align=center>{{ fase.nombre }}</h1>

    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <br><br><br><br>


        </ul>

    </div>


    <div class="col-sm-9  col-md-10  main">


        <h1 class="page-header">Asignar {{rol.nombre}} </h1>

        <div class="row placeholders">


            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <th>Nro de Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Asignar</th>

                </tr>


                <ul>
                    {% csrf_token%}
                    {% for usuario in object_list %}


                    <tr>
                        <td>{{ usuario.codigo }}</td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.apellido }}</td>
                        <td><ul class="nav nav-sidebar"><a href=" /proyectos/fases/roles/asignar/{{rol.codigo}}/usuario/{{usuario.codigo}} ">  Asignar  </a></li></ul></td>


                    </tr>


                    {% endfor %}
                </ul>
            </table>
            </tbody>
        </div>
    </div>

</div>


{% endblock %}
