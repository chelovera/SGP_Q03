{% extends "base.html" %}

{% block content %}
<div class="row">

        <h1 align = center>{{ fase.nombre }}</h1>
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
            <br><br><br><br>
            <li class="active"><a href="{% url 'roles.views.rol_create' fase.codigo %}"> Agregar Rol</a></li>
          </ul>

        </div>


    <div class="col-sm-9  col-md-10  main">


            <h1  class="page-header" >Roles </h1>
            <div class="row placeholders">


    <table class="table table-striped table-bordered">
    <tbody>
               <tr>
                        <th>Nombre</th>
                        <th>Modificar</th>
                        <th>Asignar</th>
                        <th>Eliminar</th>
              </tr>


        <ul>
         {% csrf_token%}
        {% for rol in object_list %}


            <tr>
                <td>{{ rol.nombre }}</td>

                <td><ul class="nav nav-sidebar"><a href="{% url "editar_rol" rol.codigo %}">  Editar  </a></ul></td>
                <td><ul class="nav nav-sidebar"><a href="{% url "asignar_rol" rol.codigo %}">  Asignar  </a></ul></td>
                <td><a href="{% url "borrar_rol" rol.codigo %}" class="btn btn-primary btn-sm btn-warning" >Eliminar</a></td>



            </tr>



            {% endfor %}
        </ul>
    </table>
    </tbody>
  </div>
        </div>

</div>


{% endblock %}
