{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Usuarios</h1>
<ul>
    {% for usuario in object_list %}
    <li>{{ usuario.username }}  :
    <a href="{% url "editar_usuario" usuario.id %}">{{ usuario.ip }}</a>
    <a href="{% url "borrar_usuario" usuario.id %}">borrar</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "nuevo_usuario" %}">Nuevo</a>
{% endif %}
{% endblock %}
