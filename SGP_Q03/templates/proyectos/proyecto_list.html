{% extends "base.html" %}

{% block content %}

<h1>Proyectos</h1>
<ul>
    {% for proyecto in object_list %}
    <li>{{ proyecto.nombre }}  :
    <a href="{% url "editar_proyecto" proyecto.codigo %}" class="btn btn-primary btn-sm" >editar</a>
    <a href="{% url "borrar_proyecto" proyecto.codigo %}" class="btn btn-sm btn-danger" >borrar</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "nuevo_proyecto" %}" class="btn btn-sm btn-success">agregar</a>
{% endblock %}
