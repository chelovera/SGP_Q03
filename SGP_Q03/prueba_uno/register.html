<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">


<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Register with Rango</h1>

        {% if registered %}
        Says: <strong>thank you for registering!</strong>
        <a href="/rango/">Return to the homepage.</a><br />
        {% else %}
        Says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/rango/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Muestre cada formulario. El método as_p envuelve cada elemento en un párrafo
                 elemento ( <p> ) . Esto asegura que cada elemento aparece en una nueva línea ,
                 haciendo que todo se vea más ordenado. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
